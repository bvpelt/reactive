<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: html(~{::title}, ~{::div})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Form - Customer Order Management</title>
</head>
<body>
<div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-plus-circle" th:if="${order.id == null}"></i>
                        <i class="fas fa-edit" th:if="${order.id != null}"></i>
                        <span th:text="${order.id != null} ? 'Edit Order' : 'Add New Order'"></span>
                    </h4>
                </div>

                <div class="card-body">
                    <form method="post"
                          th:action="${order.id} ? @{/orders/update/{id}(id=${order.id})} : @{/orders/save}"
                          th:object="${order}">

                        <div class="mb-3" th:if="${order.id == null}">
                            <label class="form-label" for="customerId">
                                <i class="fas fa-user"></i> Customer *
                            </label>
                            <select class="form-select" id="customerId" required th:field="*{customerId}">
                                <option value="">Select a customer</option>
                                <option th:each="customer : ${customers}"
                                        th:selected="${customer.id == order.customerId}"
                                        th:text="${customer.name + ' (' + customer.email + ')'}"
                                        th:value="${customer.id}"></option>
                            </select>
                        </div>

                        <div class="mb-3" th:if="${order.id}">
                            <label class="form-label">
                                <i class="fas fa-user"></i> Customer ID
                            </label>
                            <input class="form-control" readonly th:value="${order.customerId}" type="text">
                            <input th:field="*{customerId}" type="hidden">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="productName">
                                <i class="fas fa-box"></i> Product Name *
                            </label>
                            <input class="form-control" id="productName" placeholder="Enter product name" required
                                   th:field="*{productName}" type="text">
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label" for="quantity">
                                        <i class="fas fa-sort-numeric-up"></i> Quantity *
                                    </label>
                                    <input class="form-control" id="quantity" min="1" placeholder="1"
                                           required th:field="*{quantity}" type="number">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label" for="price">
                                        <i class="fas fa-dollar-sign"></i> Price (per unit) *
                                    </label>
                                    <input class="form-control" id="price" min="0" placeholder="0.00"
                                           required step="0.01" th:field="*{price}" type="number">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="status">
                                <i class="fas fa-info-circle"></i> Order Status *
                            </label>
                            <select class="form-select" id="status" required th:field="*{status}">
                                <option value="PENDING">üïê Pending</option>
                                <option value="PROCESSING">‚ö° Processing</option>
                                <option value="SHIPPED">üöö Shipped</option>
                                <option value="DELIVERED">üì¶ Delivered</option>
                                <option value="COMPLETED">‚úÖ Completed</option>
                                <option value="CANCELLED">‚ùå Cancelled</option>
                            </select>
                        </div>

                        <div class="alert alert-info">
                            <i class="fas fa-calculator"></i>
                            <strong>Total Amount:</strong> Will be calculated automatically (Quantity √ó Price)
                        </div>

                        <div class="d-flex gap-2">
                            <button class="btn btn-success" type="submit">
                                <i class="fas fa-save"></i> Save Order
                            </button>
                            <a class="btn btn-secondary" href="/orders">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
