<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: html(~{::title}, ~{::div})}">
<head>
    <title>Customer Form - Customer Order Management</title>
</head>
<body>
<div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-user-plus" th:if="${!customer.id}"></i>
                        <i class="fas fa-user-edit" th:if="${customer.id}"></i>
                        <span th:text="${customer.id} ? 'Edit Customer' : 'Add New Customer'"></span>
                    </h4>
                </div>

                <div class="card-body">
                    <form th:object="${customer}"
                          th:action="${customer.id} ? @{/customers/update/{id}(id=${customer.id})} : @{/customers/save}"
                          method="post">

                        <div class="mb-3">
                            <label for="name" class="form-label">
                                <i class="fas fa-user"></i> Full Name *
                            </label>
                            <input type="text" class="form-control" id="name" th:field="*{name}"
                                   placeholder="Enter customer's full name" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope"></i> Email Address *
                            </label>
                            <input type="email" class="form-control" id="email" th:field="*{email}"
                                   placeholder="customer@example.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">
                                <i class="fas fa-phone"></i> Phone Number *
                            </label>
                            <input type="text" class="form-control" id="phone" th:field="*{phone}"
                                   placeholder="(123) 456-7890" required>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">
                                <i class="fas fa-map-marker-alt"></i> Address *
                            </label>
                            <textarea class="form-control" id="address" th:field="*{address}"
                                      rows="3" placeholder="Enter full address" required></textarea>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Customer
                            </button>
                            <a href="/customers" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
